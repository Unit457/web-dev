{% extends "layout.html" %}

{% block body %}

    <h1>Books</h1>

    {% for book in books %}
        <h2>{{book.title}}</h2>
        <form action="/cart" method="POST">
            <input name="id" value="{{ book.id }}" type="hidden">
            <button type="Submit">Add to Cart</button>
        </form>
    {% endfor%}


{% endblock %}
