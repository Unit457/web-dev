<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method="post">
                    <input type="text" name="friend" autocomplete="off" placeholder="Name">
                    <input type="number" name="month" min=1 max=12 autocomplete="off" placeholder="Month">
                    <input type="number" name="day" min=1 max=31 autocomplete="off" placeholder="Day">
                    <input type="submit" name="birthdayaction" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for person in birthdays %}
                            <tr>
                                <td>{{ person.name }}</td>
                                <td>{{ person.month }}/{{ person.day }}</td>
                                <td>
                                    <form action="/" method="post">
                                        <input type="hidden" name="id" value="{{ person.id }}">
                                        <input type="submit" name="birthdayaction" value="Remove birthday">
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
