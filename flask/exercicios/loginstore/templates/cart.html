{% extends "layout.html" %}

{% block body %}

    <h1>Cart</h1>
    <ol>
    {% for book in books %}
        <li>
            {{ book.title }}
        </li>
        <form action="/cart" method="post">
            <input type="hidden" name="id" value="{{ book.id }}">
            <button name="cartaction" value="remove" type="submit">Remove item</button>
        </form>
    {% endfor %}
    </ol>

    <a href="/">Keep shopping</a>
{% endblock %}
